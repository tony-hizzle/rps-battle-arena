<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Battle Arena</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>üéÆ RPS Battle Arena</h1>
            <div id="user-info" class="hidden">
                <span id="username"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <!-- Login Screen -->
            <div id="login-screen" class="screen">
                <div class="card">
                    <h2>Join the Battle!</h2>
                    <form id="login-form">
                        <input type="text" id="username-input" placeholder="Enter username" required>
                        <button type="submit">Start Playing</button>
                    </form>
                </div>
            </div>

            <!-- Main Menu -->
            <div id="main-menu" class="screen hidden">
                <div class="card">
                    <h2>Ready to Battle?</h2>
                    <button id="find-game-btn" class="primary-btn">Find Game</button>
                    <button id="stats-btn" class="secondary-btn">View Stats</button>
                    <button id="leaderboard-btn" class="secondary-btn">Leaderboard</button>
                </div>
            </div>

            <!-- Waiting Screen -->
            <div id="waiting-screen" class="screen hidden">
                <div class="card">
                    <h2>Finding Opponent...</h2>
                    <div class="spinner"></div>
                    <button id="cancel-search-btn">Cancel</button>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="game-screen" class="screen hidden">
                <div class="card">
                    <h2>Make Your Move!</h2>
                    <div id="opponent-info">
                        <p>Playing against: <span id="opponent-name"></span></p>
                    </div>
                    <div class="moves">
                        <button class="move-btn" data-move="rock">ü™® Rock</button>
                        <button class="move-btn" data-move="paper">üìÑ Paper</button>
                        <button class="move-btn" data-move="scissors">‚úÇÔ∏è Scissors</button>
                    </div>
                </div>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="screen hidden">
                <div class="card">
                    <h2 id="result-title"></h2>
                    <div class="result-details">
                        <p>You played: <span id="your-move"></span></p>
                        <p>Opponent played: <span id="opponent-move"></span></p>
                    </div>
                    <button id="play-again-btn" class="primary-btn">Play Again</button>
                    <button id="main-menu-btn" class="secondary-btn">Main Menu</button>
                </div>
            </div>

            <!-- Stats Screen -->
            <div id="stats-screen" class="screen hidden">
                <div class="card">
                    <h2>Your Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat">
                            <span class="stat-value" id="total-games">0</span>
                            <span class="stat-label">Total Games</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="wins">0</span>
                            <span class="stat-label">Wins</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="losses">0</span>
                            <span class="stat-label">Losses</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="draws">0</span>
                            <span class="stat-label">Draws</span>
                        </div>
                    </div>
                    <button id="back-to-menu-btn" class="secondary-btn">Back to Menu</button>
                </div>
            </div>

            <!-- Leaderboard Screen -->
            <div id="leaderboard-screen" class="screen hidden">
                <div class="card">
                    <h2>üèÜ Leaderboard</h2>
                    <div id="leaderboard-list"></div>
                    <button id="back-to-menu-btn-2" class="secondary-btn">Back to Menu</button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
