<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Battle Arena</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            text-align: center;
        }

        header h1 {
            color: white;
            font-size: 2rem;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            padding: 2rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .card h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.8rem;
        }

        input {
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .move-btn {
            background: white;
            border: 3px solid #667eea;
            color: #667eea;
            font-size: 1.2rem;
            padding: 1.5rem;
            border-radius: 15px;
            min-width: 120px;
        }

        .move-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }

        .result {
            margin: 1rem 0;
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
        }

        .stat-value {
            display: block;
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>üéÆ RPS Battle Arena</h1>
    </header>

    <main>
        <div class="card">
            <div id="login-screen">
                <h2>Join the Battle!</h2>
                <div id="login-form">
                    <input type="text" id="username" placeholder="Enter username" required>
                    <button class="primary-btn" onclick="loginUser()">Login</button>
                    <button onclick="showRegister()">New User? Register</button>
                </div>
                <div id="register-form" class="hidden">
                    <input type="text" id="reg-username" placeholder="Choose username" required>
                    <input type="email" id="reg-email" placeholder="Enter email" required>
                    <button class="primary-btn" onclick="registerUser()">Register</button>
                    <button onclick="showLogin()">Back to Login</button>
                </div>
            </div>

            <div id="mode-screen" class="hidden">
                <h2>Choose Game Mode</h2>
                <p>Playing as: <span id="player-name-mode"></span></p>
                <div>
                    <button class="primary-btn" onclick="selectMode('multiplayer')">üéÆ Find Online Player</button>
                    <button class="primary-btn" onclick="selectMode('computer')">ü§ñ Play vs Computer</button>
                </div>
                <div style="margin-top: 1rem;">
                    <button onclick="showStats()" style="padding: 1rem 2rem; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer; margin: 0.5rem;">View Stats</button>
                    <button onclick="logout()" style="background: #dc3545; color: white; padding: 1rem 2rem; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer; margin: 0.5rem;">Logout</button>
                </div>
            </div>
            
            <div id="waiting-screen" class="hidden">
                <h2>üîç Finding Player...</h2>
                <p>Searching for an online opponent</p>
                <div class="spinner"></div>
                <button onclick="cancelSearch()">Cancel & Play Computer</button>
            </div>

            <div id="game-screen" class="hidden">
                <h2>Make Your Move!</h2>
                <p>Playing as: <span id="player-name"></span></p>
                <p id="opponent-info">vs Computer</p>
                <div>
                    <button class="move-btn" onclick="makeMove('rock')">ü™® Rock</button>
                    <button class="move-btn" onclick="makeMove('paper')">üìÑ Paper</button>
                    <button class="move-btn" onclick="makeMove('scissors')">‚úÇÔ∏è Scissors</button>
                </div>
            </div>

            <div id="result-screen" class="hidden">
                <h2 id="result-title"></h2>
                <div class="result">
                    <p>You played: <span id="your-move"></span></p>
                    <p>Opponent played: <span id="opponent-move"></span></p>
                </div>
                <button class="primary-btn" onclick="playAgain()">Play Again</button>
                <button onclick="showStats()">View Stats</button>
            </div>

            <div id="stats-screen" class="hidden">
                <h2>Your Statistics</h2>
                <div class="stats">
                    <div class="stat">
                        <span class="stat-value" id="total-games">0</span>
                        <span>Total Games</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="wins">0</span>
                        <span>Wins</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="losses">0</span>
                        <span>Losses</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="draws">0</span>
                        <span>Draws</span>
                    </div>
                </div>
                <button onclick="showGameHistory()">Game History</button>
                <button onclick="showLeaderboard()">Leaderboard</button>
                <button onclick="backToGame()">Back to Game</button>
                <button onclick="logout()" style="background: #dc3545; color: white; margin-top: 1rem;">Logout</button>
            </div>
            
            <div id="history-screen" class="hidden">
                <h2>Game History</h2>
                <div id="game-history"></div>
                <button onclick="showStats()">Back to Stats</button>
            </div>
            
            <div id="leaderboard-screen" class="hidden">
                <h2>üèÜ Leaderboard</h2>
                <div id="leaderboard-list"></div>
                <button onclick="showStats()">Back to Stats</button>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'https://19qwltuxoi.execute-api.us-east-1.amazonaws.com/prod';
        let currentUser = null;
        let gameStats = { totalGames: 0, wins: 0, losses: 0, draws: 0 };
        let gameMode = 'computer';
        let searchTimeout = null;

        function showScreen(screenId) {
            document.querySelectorAll('[id$="-screen"]').forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }
        
        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
        
        async function registerUser() {
            const username = document.getElementById('reg-username').value.trim();
            const email = document.getElementById('reg-email').value.trim();
            
            if (!username || !email) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'register', username, email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.data.user;
                    document.getElementById('player-name').textContent = username;
                    document.getElementById('player-name-mode').textContent = username;
                    showScreen('mode-screen');
                    await loadUserStats();
                } else {
                    alert('Registration failed: ' + data.error);
                }
            } catch (error) {
                alert('Registration failed. Please try again.');
            }
        }
        
        async function loginUser() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('Please enter a username');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'login', username })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.data.user;
                    document.getElementById('player-name').textContent = username;
                    document.getElementById('player-name-mode').textContent = username;
                    showScreen('mode-screen');
                    await loadUserStats();
                } else {
                    alert('Login failed: ' + data.error);
                }
            } catch (error) {
                // Fallback for offline mode
                currentUser = { userId: 'offline_' + Date.now(), username };
                document.getElementById('player-name').textContent = username;
                document.getElementById('player-name-mode').textContent = username;
                showScreen('mode-screen');
            }
        }

        async function makeMove(move) {
            try {
                const response = await fetch(`${API_URL}/game`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'play',
                        move: move,
                        userId: currentUser?.userId,
                        gameMode: gameMode
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showResult(data.data);
                    await loadUserStats(); // Refresh stats after game
                } else {
                    alert('Game error: ' + data.error);
                }
            } catch (error) {
                console.error('API Error:', error);
                // Fallback to local simulation
                simulateGame(move);
            }
        }

        function simulateGame(playerMove) {
            const moves = ['rock', 'paper', 'scissors'];
            const opponentMove = moves[Math.floor(Math.random() * 3)];
            const result = determineWinner(playerMove, opponentMove);
            
            showResult({
                yourMove: playerMove,
                opponentMove: opponentMove,
                result: result,
                opponent: 'Computer'
            });
        }

        function determineWinner(move1, move2) {
            if (move1 === move2) return 'draw';
            
            const winConditions = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };
            
            return winConditions[move1] === move2 ? 'win' : 'lose';
        }

        function showResult(gameResult) {
            const { yourMove, opponentMove, result } = gameResult;
            
            document.getElementById('your-move').textContent = getMoveEmoji(yourMove);
            document.getElementById('opponent-move').textContent = getMoveEmoji(opponentMove);
            
            const resultTitle = document.getElementById('result-title');
            if (result === 'win') {
                resultTitle.textContent = 'üéâ You Win!';
                resultTitle.style.color = '#28a745';
                gameStats.wins++;
            } else if (result === 'lose') {
                resultTitle.textContent = 'üòî You Lose!';
                resultTitle.style.color = '#dc3545';
                gameStats.losses++;
            } else {
                resultTitle.textContent = 'ü§ù It\'s a Draw!';
                resultTitle.style.color = '#ffc107';
                gameStats.draws++;
            }
            
            gameStats.totalGames++;
            showScreen('result-screen');
        }

        function getMoveEmoji(move) {
            const emojis = {
                rock: 'ü™® Rock',
                paper: 'üìÑ Paper',
                scissors: '‚úÇÔ∏è Scissors'
            };
            return emojis[move] || move;
        }

        function selectMode(mode) {
            gameMode = mode;
            
            if (mode === 'multiplayer') {
                findOnlinePlayer();
            } else {
                document.getElementById('opponent-info').textContent = 'vs Computer';
                showScreen('game-screen');
            }
        }
        
        async function findOnlinePlayer() {
            showScreen('waiting-screen');
            
            try {
                const response = await fetch(`${API_URL}/game`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'find_match',
                        userId: currentUser?.userId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    if (data.data.matchFound) {
                        // Found a match
                        document.getElementById('opponent-info').textContent = 'vs ' + data.data.opponent;
                        showScreen('game-screen');
                    } else {
                        // Added to queue, wait and check again
                        searchTimeout = setTimeout(async () => {
                            await checkForMatch();
                        }, 2000);
                    }
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Matchmaking error:', error);
                alert('Matchmaking unavailable. Playing against computer instead.');
                gameMode = 'computer';
                document.getElementById('opponent-info').textContent = 'vs Computer';
                showScreen('game-screen');
            }
        }
        
        async function checkForMatch() {
            try {
                const response = await fetch(`${API_URL}/game`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'find_match',
                        userId: currentUser?.userId
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.data.matchFound) {
                    document.getElementById('opponent-info').textContent = 'vs ' + data.data.opponent;
                    showScreen('game-screen');
                } else {
                    // Still waiting, timeout after 10 seconds total
                    searchTimeout = setTimeout(() => {
                        alert('No online players found. Playing against computer instead.');
                        gameMode = 'computer';
                        document.getElementById('opponent-info').textContent = 'vs Computer';
                        showScreen('game-screen');
                    }, 8000);
                }
            } catch (error) {
                gameMode = 'computer';
                document.getElementById('opponent-info').textContent = 'vs Computer';
                showScreen('game-screen');
            }
        }
        
        function cancelSearch() {
            if (searchTimeout) {
                clearTimeout(searchTimeout);
                searchTimeout = null;
            }
            gameMode = 'computer';
            document.getElementById('opponent-info').textContent = 'vs Computer';
            showScreen('game-screen');
        }
        
        function playAgain() {
            showScreen('mode-screen');
        }

        async function loadUserStats() {
            if (!currentUser?.userId || currentUser.userId.startsWith('offline_')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/stats/${currentUser.userId}`);
                const data = await response.json();
                
                if (data.success) {
                    gameStats = data.data;
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }
        
        function showStats() {
            document.getElementById('total-games').textContent = gameStats.totalGames || 0;
            document.getElementById('wins').textContent = gameStats.wins || 0;
            document.getElementById('losses').textContent = gameStats.losses || 0;
            document.getElementById('draws').textContent = gameStats.draws || 0;
            showScreen('stats-screen');
        }
        
        async function showGameHistory() {
            if (!currentUser?.userId || currentUser.userId.startsWith('offline_')) {
                alert('Game history requires user registration');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/games/${currentUser.userId}`);
                const data = await response.json();
                
                const historyDiv = document.getElementById('game-history');
                
                if (data.success && data.data.length > 0) {
                    historyDiv.innerHTML = data.data.map(game => `
                        <div class="stat" style="margin-bottom: 1rem;">
                            <div><strong>vs ${game.opponent}</strong></div>
                            <div>${getMoveEmoji(game.yourMove)} vs ${getMoveEmoji(game.opponentMove)}</div>
                            <div style="color: ${game.result === 'win' ? '#28a745' : game.result === 'lose' ? '#dc3545' : '#ffc107'}">
                                ${game.result.toUpperCase()}
                            </div>
                            <div style="font-size: 0.8rem; color: #666;">
                                ${new Date(game.date).toLocaleDateString()}
                            </div>
                        </div>
                    `).join('');
                } else {
                    historyDiv.innerHTML = '<p>No games played yet!</p>';
                }
                
                showScreen('history-screen');
            } catch (error) {
                alert('Failed to load game history');
            }
        }
        
        async function showLeaderboard() {
            try {
                const response = await fetch(`${API_URL}/leaderboard`);
                const data = await response.json();
                
                const leaderboardDiv = document.getElementById('leaderboard-list');
                
                if (data.success) {
                    leaderboardDiv.innerHTML = data.data.map(player => `
                        <div class="stat" style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                            <span><strong>#${player.rank} ${player.username}</strong></span>
                            <span>${player.wins} wins (${player.winRate}%)</span>
                        </div>
                    `).join('');
                } else {
                    leaderboardDiv.innerHTML = '<p>Failed to load leaderboard</p>';
                }
                
                showScreen('leaderboard-screen');
            } catch (error) {
                alert('Failed to load leaderboard');
            }
        }

        function backToGame() {
            showScreen('mode-screen');
        }
        
        function logout() {
            // Clear user data
            currentUser = null;
            gameStats = { totalGames: 0, wins: 0, losses: 0, draws: 0 };
            gameMode = 'computer';
            
            // Cancel any ongoing search
            if (searchTimeout) {
                clearTimeout(searchTimeout);
                searchTimeout = null;
            }
            
            // Clear form fields
            document.getElementById('username').value = '';
            document.getElementById('reg-username').value = '';
            document.getElementById('reg-email').value = '';
            
            // Show login screen
            showLogin();
            showScreen('login-screen');
        }
    </script>
</body>
</html>
